<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header id="header">
            <div class="container">
                <div class="heading">
                    <h1>CALCULATOR</h1>
                </div>
            </div>
        </header>
        <main id="main">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div id="navigation">
                            <ul>
                                <li><i class="fa fa-bars" aria-hidden="true"></i></li>
                            </ul>
                            <ul>
                                <li>Standard</li>
                            </ul>
                        </div>
                        <div class="screen">
                            <input type="text" name="screen" id="screen">
                        </div>
                        <div class="table">
                            <table>
                                <tr>
                                    <td><button onclick="number()">MC</button></td>
                                    <td><button onclick="number('/')">/</button></td>
                                    <td><button onclick="clearResult()">C</button></td>
                                    <td><button onclick="deleteChar()"><i class="fa fa-long-arrow-left"
                                                aria-hidden="true"></i></button></td>
                                </tr>
                                <tr>
                                    <td><button id="black" onclick="number('7')">7</button></td>
                                    <td><button id="black" onclick="number('8')">8</button></td>
                                    <td><button id="black" onclick="number('9')">9</button></td>
                                    <td><button onclick="number('*')">X</button></td>
                                </tr>
                                <tr>
                                    <td><button id="black" onclick="number('4')">4</button></td>
                                    <td><button id="black" onclick="number('5')">5</button></td>
                                    <td><button id="black" onclick="number('6')">6</button></td>
                                    <td><button onclick="number('-')">-</button></td>
                                </tr>
                                <tr>
                                    <td><button id="black" onclick="number('1')">1</button></td>
                                    <td><button id="black" onclick="number('2')">2</button></td>
                                    <td><button id="black" onclick="number('3')">3</button></td>
                                    <td><button onclick="number('+')">+</button></td>
                                </tr>
                                <tr>
                                    <td><button onclick="number('%')">%</button></td>
                                    <td><button id="black" onclick="number('0')">0</button></td>
                                    <td><button onclick="number('.')">.</button></td>
                                    <td><button onclick="result('')">=</button></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="javascript/index.js"></script>
    </div>
</body>

</html>
